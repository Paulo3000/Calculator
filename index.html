<div id="ResponsavelPeloRadioButton">
  <h3>Entre com a operação</h3>
  <br>
  <INPUT TYPE="radio" NAME="variavel" VALUE="xxx" id="makeAdicao"> +
  <INPUT TYPE="radio" NAME="variavel" VALUE="xxx" id="makeMultiplica"> ×
  <INPUT TYPE="radio" NAME="variavel" VALUE="xxx" id="makeSubtracao"> -
  <INPUT TYPE="radio" NAME="variavel" VALUE="xxx" id="makeDivisao"> ÷
    <br> <br>
   <input type="number" id="RegisterAndCleener" value="Enviar"> <br> <br>
  <input type="number" id="RegisterAndCleener2" value="Enviar"> <button type="button" id="btnsoma" onclick="funtionStart()">=</button>
  <br> <br>
  <p id="Result"> Result</p>
</div>

  <!-- <button type="button" id="btnsoma" onclick="funtionStart()">TOTAL</button> -->

  <!-- <p id="Result">Result</p> -->


  <script>

    function funtionStart() {
      var num1 = document.getElementById("RegisterAndCleener").value;
      var num2 = document.getElementById("RegisterAndCleener2").value;
      var transformaNum1 = parseInt(num1);
      var transformaNum2 = parseInt(num2);


      let box01 = document.getElementById("makeMultiplica");
      let box02 = document.getElementById("makeAdicao");
      let box03 = document.getElementById("makeSubtracao");
      let box04 = document.getElementById("makeDivisao");

      if (box01.checked) {
        document.getElementById("Result").innerHTML = myFunctionMultiplicacao(transformaNum1, transformaNum2);



      }
      else if (box02.checked) {
        document.getElementById("Result").innerHTML = myFunctionAdicao(transformaNum1, transformaNum2);

      }
      else if (box03.checked) {
        document.getElementById("Result").innerHTML = myFunctionSubtracao(transformaNum1, transformaNum2);
      }
      else if (box04.checked) {
        document.getElementById("Result").innerHTML = myFunctionDivisao(transformaNum1, transformaNum2);

      }


    }

    function myFunctionAdicao(x, y) {
      return 'Re:  '+ ( x + y);
    }
    function myFunctionMultiplicacao(x, y) {
      return 'Re:  '+ ( x * y);
    }
    function myFunctionSubtracao(x, y) {
      return 'Re:  '+ ( x - y);
    }
    function myFunctionDivisao(x, y) {
      return 'Re:  '+ ( x / y);
    }


  </script>
